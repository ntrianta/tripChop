{{set . "title" "Home"}}
{{template "header.html" .}}

<style>
body {
  font: 10px sans-serif;
  margin: 0;
}
.line {
  fill: none;
  stroke: #3A539B;
  stroke-width: 7px;
}
}
</style>

<script type="text/javascript">

var width = 500,
    height = 280,
    barHeight = 20,
    margin = {top: 40, right: 10, bottom: 25, left: 35};

    var parseDate = d3.time.format("%H:%M").parse;

    var x = d3.time.scale()
        .range([0, width]);

    var y = d3.scale.linear()
        .range([height, 0]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");

    var line = d3.svg.line()
        .x(function(d) { return x(d.hour);})
        .y(function(d) { return y(d.bytes);});


d3.json("/public/data/ports.json", function(error, data) {

  data.forEach(function(d) {
       d.hour = parseDate(d.hour);
   });

  data.sort(function(a,b) { return a.hour - b.hour; });

  x.domain(d3.extent(data, function(d) { return d.hour; }));
  y.domain(d3.extent(data, function(d) { return d.bytes; }));

  // var tip = d3.tip()
  //   .attr('class', 'd3-tip')
  //   .offset([10, 0])
  //   .html(function(d) {
  //    console.log(d3.max(d.values, function(a){
  //      return d3.max(a);
  //    }));
  //    return '<span>'+
  //            'aaa:'  + d3.max(d, function(s) { return s.values[0].bytes; }) + '<br/>' + '</span>';
  //     });

  var symbols = d3.nest()
      .key(function(d) { return d.pt; })
      .entries(data);

        x.domain([
         d3.min(symbols, function(s) { return s.values[0].hour; }),
         d3.max(symbols, function(s) { return s.values[s.values.length - 1].hour; })
       ]);

       y.domain([0, d3.max(symbols, function(s) { return s.values[s.values.length - 1].bytes; })]);

  var svg = d3.select("body").selectAll("svg")
        .data(symbols)
        .enter().append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .style("background-clip", "padding-box")
          .style("background-color", function(d){
            if (d.values[0].cor === 2) {
                return "#F62459";
            }
          })
        .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

       svg.append("path")
         .attr("class", "line")
         .attr("d", function(d) {  return line(d.values); })
         .style("stroke", function(d){
           if (d.values[0].cor === 2) {
               return "#FFFFFF";}});
        svg.append("text")
         .attr("x", width/2)
         .attr("y", height+10)
         .style("font-size", "20px")
         .style("font-weight", "bold")
         .style("text-anchor", "end")
         .style("fill", function(d){
           if (d.values[0].cor === 2) {
               return "#FFFFFF";}})
         .text(function(d) { return d.key; });

});

</script>

</body>
</html>
